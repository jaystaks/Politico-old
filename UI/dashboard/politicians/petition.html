<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome to Politico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
  <script defer src="assets/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
</head>
  <body>
    <h1>Not Satisfied?, File a Petition...</h1>
<form class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="Aspirant Names">
    <input type="email" id="input-email" placeholder="Email address">
    <input type="text" id="input-subject" placeholder="Voter Reg. Number">
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Petition"></textarea>
  </div>
  <input type="submit" value="Submit" id="input-submit">
</form>

  </body>

</html>
